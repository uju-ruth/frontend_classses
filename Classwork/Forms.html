<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classwork</title>
  </head>
  <body>
    <form width="500">
      <label for="Fistname">Firstname:</label>
      <input type="text" id="Firstname" name="Firstname" required />
      <br />
      <label for="Lastname">Lastname:</label>
      <input type="text" id="Lastnamename" name="Lastname" required />
      <br />
      <label for="Email Address">Email:</label>
      <input type="email" id="email" name="Email" required />
      <br />
      <label for="Phone">Phone Number:</label>
      <input type="tel" id="Phone" name="Phone" required />
      <br />
      <label for="Age">Age:</label>
      <input type="number" id="Age" name="Age" required />
      <br />
      <label for="gender">Gender:</label>
      <input type="radio" id="gender" name="gender" value="male"/>Male
      <input type="radio" id="gender" name="gender" value="female"/>Female

        
      <br />
      <label for="Course of Study">Course of Study</label>
      <select required>
        <option value="">Select Course</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Sciences">Sciences</option>
        <option value="History">History</option>
      </select>
      <br />
      <label for="enrollmentdate">Enrollment Date</label>
      <input type="date" id="enrollmentdate" name="enrollmentdate"/>
      <br />
      <button type="submit">submit</button>
    </form>

    <form>
      <p>Firstname:
      <input type="text" id="Firstname" name="Firstname">
      </p>

      <p>Lastname:
      <input type="text" id="Lastname" name="Lastname">
      </p>

      <p>Email:
      <input type="email" id="email" name="Email">
      </p>

      <p>Phone Number:
      <input type="tel" id="Phone" name="Phone">
      </p>
      <p>Course of Study:
      <select>
        <option value="">Select Courses</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Education">English</option>
        <option value="History">History</option>
      </select>
      </p>

      <p>Gender:
      <input type="radio" id="gender" name="Gender" value="Male"/>Male
      <input type="radio" id="gender" name="Gender" value="Female"/>Female
      </p>

    </form>
  </body>
</html>
